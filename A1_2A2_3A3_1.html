<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center p-6">
  <div class="w-full max-w-lg bg-gray-700 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Contactez-nous</h1>
    <form action="mailto:arthur.le-coroller@epita.fr" method="post" enctype="text/plain" class="space-y-4">
      <div>
        <label for="name" class="label">
          <span class="label-text text-white">Nom</span>
        </label>
        <input type="text" id="name" name="nom" required class="input input-bordered w-full" />
      </div>
      <div>
        <label for="prenom" class="label">
          <span class="label-text text-white">Pr√©nom</span>
        </label>
        <input type="text" id="prenom" name="prenom" required class="input input-bordered w-full" />
      </div>
      <div>
        <label for="email" class="label">
          <span class="label-text text-white">Email</span>
        </label>
        <input type="email" id="email" name="email" required class="input input-bordered w-full" />
      </div>
      <div>
        <label for="message" class="label">
          <span class="label-text text-white">Message</span>
        </label>
        <textarea id="message" name="message" rows="4" required class="textarea textarea-bordered w-full"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-6">Envoyer</button>
      </div>
    </form>
  </div>
</body>
</html>
